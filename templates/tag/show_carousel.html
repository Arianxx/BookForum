{% if carousels %}
    <div id="index_carousel" class="carousel slide" data-ride="carousel" style="bottom: -20px">
        <ol class="carousel-indicators">
            {% for carousel in carousels %}
                <li data-target="#index_carousel" data-slide-to="{{ forloop.counter0 }}"
                    {% if forloop.counter0 == 0 %}class="active"{% endif %}></li>
            {% endfor %}
        </ol>

        <div class="carousel-inner">
            {% for carousel in carousels %}
                <div class="carousel-item
                {% if forloop.counter0 == 0 %}active{% endif %}">
                    {% if carousel.link %}
                        <a class="carousel_link" href="{{ carousel.link }}">
                    {% endif %}
                    <img class="d-block w-100 carousel-img" src="{{ carousel.img.url }}" alt="carousel"/>
                    <div class="carousel-caption d-none d-md-block">
                        <h5 class="carousel_title">
                            {{ carousel.title }}
                        </h5>
                        <p class="carousel_intro">
                            {{ carousel.intro }}
                        </p>
                    </div>
                    {% if carousel.link %}
                        </a>
                    {% endif %}
                </div>
            {% endfor %}
        </div>

        <a class="carousel-control-prev" href="#index_carousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#index_carousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
{% endif %}
