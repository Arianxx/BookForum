{% load static %}
{% load content_tags %}

<!-- 热门书籍 -->
<div class="hot_books per_right_nav">
    <div class="right_nav_header">
        <span class="right_nav_header_content">
            <img class="right_nav_icon" src="{% static 'Content/img/icon/hot.png' %}" />
            <span class="right_nav_title">热门书籍</span>
        </span>
    </div>
    {% get_hot_books 5 as books %}
    <div class="list-group list-group-flush hot_book_list">
        {% for book in books %}
            <div class="list-group-item list-group-item-action list-group-item-white hot_book_item">
                <img class="right_item_icon" src="{% static 'Content/img/icon/right.png' %}" />
                <span class="right_item_title">{{ book.name| truncatechars:32 }}</span>
{#                        <div class="hot_book_info">#}
{#                            <img class="hot_book_icon" src="{% static 'Content/img/icon/up.png' %}" />#}
{#                            <span class="hot_book_up_count">{{ book.poll.up}}</span>#}
{#                        </div>#}
            </div>
        {% endfor %}
    </div>

    <div class="hot_book_more">
        <!-- TODO: 为边栏增加MORE链接即相应模板视图。下一步添加详情页面。-->
    </div>
</div>
